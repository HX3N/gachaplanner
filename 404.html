<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>명일방주 가챠 플래너</title>
    <script>
        const pathSegmentsToKeep = 1;
        const l = window.location;

        sessionStorage.redirect = l.pathname + l.search + l.hash;

        l.replace(
            l.protocol +
            "//" +
            l.hostname +
            (l.port ? ":" + l.port : "") +
            l.pathname
                .split("/")
                .slice(0, pathSegmentsToKeep + 1)
                .join("/") +
            "/",
        );
    </script>
</head>

<body>
    <p>Redirecting...</p>
</body>

</html>
