    <!-- Canonical URL -->

    <!-- Structured Data (JSON-LD) -->

        {
            "@context": "https://schema.org",
            "@type": "WebApplication",
            "name": "명일방주 가챠 플래너",
            "description": "명일방주의 미래시 / 이벤트 / 오퍼레이터 정보 제공",
            "url": "https://ark-gachaplanner.netlify.app/",

            "operatingSystem": "Any"
        }
    </script>

    <script>
        const NEW_DOMAIN = "https://ark-gachaplanner.netlify.app";
        const COUNTDOWN_SECONDS = 3;

        function startRedirect() {
            let targetUrl = NEW_DOMAIN;
            const redirectPath = sessionStorage.redirect;

            if (redirectPath) {
                delete sessionStorage.redirect;
                targetUrl = NEW_DOMAIN + redirectPath;
            }

            let seconds = COUNTDOWN_SECONDS;
            const countdownEl = document.getElementById('countdown');
            if (countdownEl) countdownEl.innerText = seconds;

            const interval = setInterval(() => {
                seconds--;
                if (countdownEl) countdownEl.innerText = seconds;

                if (seconds <= 0) {
                    clearInterval(interval);
                    window.location.replace(targetUrl);
                }
            }, 1000);
        }

        window.onload = startRedirect;
    </script>
